name: CI — Infrastructure Full Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Проверка файловой структуры и конфигов
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout репозитория
      uses: actions/checkout@v3

  # - name:  Проверка Markdown
  #   uses: DavidAnson/markdownlint-cli2-action@v13
#   with:
    #   globs: |
     #    **/*.md

    - name:  Проверка YAML
      uses: ibiqlik/action-yamllint@v3
      with:
        config_file: .yamllint.yaml

    - name:  Проверка DNS-зон (named-checkzone)
      run: |
        sudo apt update && sudo apt install -y bind9-utils
        for zone in network/zones/*.example; do
          echo "Проверка зоны: $zone"
          named-checkzone reu-syslab.dev $zone
        done

    - name:  Проверка Terraform
      run: |
        sudo apt-get install -y unzip wget
        wget https://releases.hashicorp.com/terraform/1.7.5/terraform_1.7.5_linux_amd64.zip
        unzip terraform_1.7.5_linux_amd64.zip
        sudo mv terraform /usr/local/bin/
        cd terraform
        terraform fmt -check -recursive
        terraform validate

    - name:  Проверка Ansible Lint
      run: |
        sudo apt update && sudo apt install -y python3-pip
        pip install ansible ansible-lint
        ansible-lint ansible/
